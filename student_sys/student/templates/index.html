<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员管理系统 - Hython</title>
</head>
<body>
<ul>
    {% for student in students %}
        <li>
            {{ student.name }} - {{ student.get_status_display }} - {{ student.get_sex_display }}
        </li>
    {% endfor %}
</ul>
<hr>
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
</body>
</html>
